<!doctype html><script src="/socket.io/socket.io.js"></script><pre id="log"></pre><script>function log(message) {	var x = document.getElementById('log')	x.appendChild(document.createTextNode(		'[' + (Date.now() / 1000 % 100 | 0) + '] ' + message + '\n')	)}</script><script>var socket = io('')socket.on('error', log)socket.on('time', function (data) {	log(data)})setInterval(function () {	log('tick')}, 500)</script>
